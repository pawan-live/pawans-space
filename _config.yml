# Site
name: 'Pawanʼs Space'
description: 'Welcome to Pawanʼs Space! Tech—Life—Travel—Everything'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/pawans-space'
disqus: 'pawans-space'
email: 'hello@itspawanlive.me'
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    pawan:
      name:           Pawan Senpura
      site:           https://itspawanlive.me
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Pawan. I write about travel, tech, and exploring new things. Hope you like it!"
      email:          hello@itspawanlive.me
      twitter:        https://twitter.com/pawan11x

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
